<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上传示例</title>
  <style>
    /* 简单的弹出窗口样式 */
    #uploadPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: center;
    }
  </style>
</head>
<body>
<h1>上传文件</h1>
<form id="uploadForm">
  <!-- 目录上传选项 -->
  <input type="file" name="directory" id="directory" webkitdirectory multiple>
  <button type="button" onclick="uploadDirectory()">上传目录</button>

  <br>
  <!-- 单个文件上传选项 -->
  <input type="file" name="file" id="singleFile" multiple>
  <button type="button" onclick="uploadFile()">上传文件</button>
</form>

<div id="uploadPopup">上传中... <br> <progress id="uploadProgress" max="100" value="0"></progress></div> <!-- 上传中的弹出窗口 -->

<script>
  async function uploadFiles(url, files) {
    const popup = document.getElementById('uploadPopup');
    const progress = document.getElementById('uploadProgress');
    popup.style.display = 'block';

    const totalFiles = files.length;
    let uploadedFiles = 0;

    // 创建上传任务数组
    const uploadTasks = Array.from(files).map(file => {
      const formData = new FormData();
      formData.append('files', file);

      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', url, true);

        xhr.upload.onprogress = function (event) {
          if (event.lengthComputable) {
            const percentComplete = ((uploadedFiles + (event.loaded / event.total)) / totalFiles) * 100;
            progress.value = percentComplete;
          }
        };

        xhr.onload = function () {
          if (xhr.status === 200) {
            uploadedFiles++;
            progress.value = (uploadedFiles / totalFiles) * 100;
            resolve();
          } else {
            reject(new Error('上传失败: ' + xhr.statusText));
          }
        };

        xhr.onerror = function () {
          reject(new Error('上传错误: ' + xhr.statusText));
        };

        xhr.send(formData);
      });
    });

    try {
      await Promise.all(uploadTasks);
      alert('所有文件上传完成');
    } catch (error) {
      console.error(error);
      alert(error.message);
    } finally {
      popup.style.display = 'none';
    }
  }

  function uploadDirectory() {
    const directory = document.getElementById('directory').files;
    if (directory.length === 0) {
      alert('请选择目录中的文件进行上传');
      return;
    }
    uploadFiles('http://lx496957.ink:8080/index/accept_folder', directory);
  }

  function uploadFile() {
    const file = document.getElementById('singleFile').files;
    if (file.length === 0) {
      alert('请选择文件进行上传');
      return;
    }
    uploadFiles('http://lx496957.ink:8080/index/accept_file', file);
  }
</script>
</body>
</html>
